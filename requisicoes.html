<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Solicitação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <form id="requestForm">
        <label for="requestType">Tipo:</label>
        <select id="requestType" name="requestType" required>
            <option value="manutencao">Manutenção</option>
            <option value="limpeza">Limpeza</option>
            <option value="seguranca">Segurança</option>
            <!-- Adicione outros tipos conforme necessário -->
        </select>

        <!-- Novo select para os locais -->
        <label for="requestLocation">Local:</label>
        <select id="requestLocation" name="requestLocation" required></select>

        <!-- Campo para a descrição -->
        <label for="RequestDescription">Descrição:</label>
        <input type="text" id="RequestDescription" name="RequestDescription" required>

        <!-- Campo para a imagem -->
        <label for="imageInput">Escolha uma imagem:</label>
        <input type="file" id="imageInput" name="imageInput" accept="image/*">

        <button type="button" onclick="submitRequest()">Enviar</button>
        <div>
            <a href="historico.html" class="history-link">Ver Histórico</a>
        </div>

        <!-- Botão para ir para a página de administrador -->
        <button id="adminButton" onclick="goToAdminPage()">Ir para Admin</button>
    </form>
    

    <script>
        // Lógica para mostrar o botão de admin apenas se o usuário for administrador
        window.onload = function () {
            var userRole = sessionStorage.getItem('userRole');

            if (userRole && userRole.toLowerCase() === 'administrador') {
                document.getElementById('adminButton').style.display = 'block';
            }
        };

        // Função para redirecionar para a página de administrador
        function goToAdminPage() {
            window.location.href = 'administrador.html';
        }
        // Função para carregar dinamicamente os locais no select
        async function loadLocations() {
            try {
                var response = await fetch('http://0.0.0.0:8000/locais/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // Adicione outros cabeçalhos conforme necessário
                    },
                });

                if (response.ok) {
                    var locationsData = await response.json();
                    var selectLocation = document.getElementById('requestLocation');

                    locationsData.forEach(function (location) {
                        var option = document.createElement('option');
                        option.value = location.id;
                        option.textContent = location.nome;
                        selectLocation.appendChild(option);
                    });
                } else {
                    console.error('Falha ao obter dados dos locais:', response.statusText);
                }
            } catch (error) {
                console.error('Erro ao obter dados dos locais:', error);
            }
        }

        // Chame a função para carregar locais ao carregar a página
        window.onload = loadLocations;

        // Função para enviar a solicitação
        function submitRequest() {
            var userId = sessionStorage.getItem('userId');
            var requestType = document.getElementById("requestType").value;
            var requestLocation = document.getElementById("requestLocation").value;
            var requestDescription = document.getElementById("RequestDescription").value;

            // Obter a referência para o campo de input de arquivo
            var imageInput = document.getElementById('imageInput');
            // Obter o arquivo de imagem selecionado
            var selectedImage = imageInput.files[0];

            // Criar um objeto FormData e adicionar a imagem a ele
            var formData = new FormData();
            formData.append('imagem', selectedImage);

            // Adicionar outros campos ao FormData, se necessário
            formData.append('solicitante_id', userId);
            formData.append('tipo', requestType);
            formData.append('local_id', requestLocation);
            formData.append('status', 'CRIADO');
            formData.append('descricao', requestDescription);

            // Simulação do envio para o backend (substitua por lógica real)
            fetch('http://0.0.0.0:8000/solicitante/criarTicket', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log('Solicitação enviada com sucesso:', data);
                // Limpar campos após o envio, se necessário
                document.getElementById("requestType").value = "";
                document.getElementById("requestLocation").value = "";
                document.getElementById("RequestDescription").value = "";
                imageInput.value = ""; // Limpar o campo de arquivo
            })
            .catch(error => {
                console.error('Erro ao enviar a solicitação:', error);
            });
        }
    </script>

</body>

</html>
