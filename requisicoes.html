<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Solicitação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <form id="requestForm">
        <label for="requestType">Tipo:</label>
        <select id="requestType" name="requestType" required>
            <option value="manutencao">Manutenção</option>
            <option value="limpeza">Limpeza</option>
            <option value="seguranca">Segurança</option>
            <!-- Adicione outros tipos conforme necessário -->
        </select>

        <!-- Novo select para os locais -->
        <label for="requestLocation">Local:</label>
        <select id="requestLocation" name="requestLocation" required></select>

        <label for="RequestDescription">Descrição:</label>
        <input type="text" id="RequestDescription" name="RequestDescription" required>

        <button type="button" onclick="submitRequest()">Enviar</button>
        <div>
            <a href="historico.html" class="history-link">Ver Histórico</a>
        </div>
    </form>

    <script>
        // Função para carregar dinamicamente os locais no select
        async function loadLocations() {
            try {
                var response = await fetch('http://0.0.0.0:8000/locais/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // Adicione outros cabeçalhos conforme necessário
                    },
                });

                if (response.ok) {
                    var locationsData = await response.json();
                    var selectLocation = document.getElementById('requestLocation');

                    locationsData.forEach(function (location) {
                        var option = document.createElement('option');
                        option.value = location.id;
                        option.textContent = location.nome;
                        selectLocation.appendChild(option);
                    });
                } else {
                    console.error('Falha ao obter dados dos locais:', response.statusText);
                }
            } catch (error) {
                console.error('Erro ao obter dados dos locais:', error);
            }
        }

        // Chame a função para carregar locais ao carregar a página
        window.onload = loadLocations;

        // Função para enviar a solicitação
        function submitRequest() {
            var userId = sessionStorage.getItem('userId');
            var requestType = document.getElementById("requestType").value;
            var requestStatus = document.getElementById("requestStatus").value;
            var requestLocation = document.getElementById("requestLocation").value;
            var requestDescription = document.getElementById("RequestDescription").value;

            // Simulação do envio para o backend (substitua por lógica real)
            var response = fetch('http://0.0.0.0:8000/solicitante/criarTicket', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // Adicione outros cabeçalhos conforme necessário
                },
                body: JSON.stringify({
                    solicitante_id: userId,
                    tipo: RequestType,
                    local_id: requestLocation,

                    descricao: requestDescription

            document.getElementById("requestType").value = "";
            document.getElementById("requestStatus").value = "";
            document.getElementById("requestPhone").value = "";
            document.getElementById("requestLocation").value = "";
            document.getElementById("requestRole").value = "";
        }
    </script>

</body>

</html>
