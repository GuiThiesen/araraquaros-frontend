<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo adicional para botões de login e cadastro */
        #loginForm button {
            margin-top: 10px;
        }

        #registerForm button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="tabs">
    <ul>
        <li><a href="#loginTab">Login</a></li>
        <li><a href="#registerTab">Cadastro</a></li>
    </ul>

    <!-- Login Tab -->
    <div id="loginTab">
        <form id="loginForm">
            <label for="loginUsername">Usuário:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Senha:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="button" onclick="login()">Entrar</button>
        </form>
    </div>

    <!-- Register Tab -->
    <div id="registerTab">
        <form id="registerForm">
            <label for="registerUsername">Usuário:</label>
            <input type="text" id="registerUsername" name="registerUsername" required>

            <label for="registerPassword">Senha:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>

            <label for="registerEmail">E-mail:</label>
            <input type="email" id="registerEmail" name="registerEmail" required>

            <label for="registerPhone">Telefone:</label>
            <input type="tel" id="registerPhone" name="registerPhone" required>

            <button type="button" onclick="register()">Cadastrar</button>
        </form>
    </div>
</div>

<script>
    function login() {
        var username = document.getElementById("loginUsername").value;
        var password = document.getElementById("loginPassword").value;

        // Implemente a lógica de login aqui
        console.log("Login:", username, password);
    }

    function register() {
        var username = document.getElementById("registerUsername").value;
        var password = document.getElementById("registerPassword").value;
        var email = document.getElementById("registerEmail").value;
        var phone = document.getElementById("registerPhone").value;

        // Implemente a lógica de cadastro aqui
        console.log("Cadastro:", username, password, email, phone);
    }

    // Adiciona a funcionalidade de abas (tabs)
    document.getElementById("tabs").addEventListener("click", function (event) {
        if (event.target.tagName === "A") {
            var tabId = event.target.getAttribute("href").substr(1);
            showTab(tabId);
        }
    });

    function showTab(tabId) {
        var tabs = document.querySelectorAll("#tabs > div");
        for (var i = 0; i < tabs.length; i++) {
            tabs[i].style.display = "none";
        }

        document.getElementById(tabId).style.display = "block";
    }

    // Mostra a aba de login por padrão
    showTab("loginTab");

    async function login() {
        var username = document.getElementById("loginUsername").value;
        var password = document.getElementById("loginPassword").value;

        try {
            var response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                }),
            });

            if (response.ok) {
                // O login foi bem-sucedido, você pode redirecionar o usuário ou realizar outras ações necessárias.
                console.log('Login bem-sucedido!');
            } else {
                // O login falhou, você pode exibir uma mensagem de erro para o usuário.
                console.error('Falha no login');
            }
        } catch (error) {
            console.error('Erro ao fazer login:', error);
        }
    }

    // Restante do seu código...
</script>


</body>
</html>
