<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo adicional para botões de login e cadastro */
        #loginForm button {
            margin-top: 10px;
        }

        #registerForm button {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="tabs">
        <ul>
            <li><a href="#loginTab">Login</a></li>
            <li><a href="#registerTab">Cadastro</a></li>
        </ul>

        <!-- Login Tab -->
        <div id="loginTab">
            <form id="loginForm">
                <label for="loginUsername">Usuário:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>

                <label for="loginPassword">Senha:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="button" onclick="login()">Entrar</button>
            </form>
        </div>

        <!-- Register Tab -->
        <div id="registerTab">
            <form id="registerForm">
                <label for="registerUsername">Usuário:</label>
                <input type="text" id="registerUsername" name="registerUsername" required>

                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>

                <label for="registerEmail">E-mail:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>

                <label for="registerPhone">Telefone:</label>
                <input type="tel" id="registerPhone" name="registerPhone" required>

                <!-- Corrigindo a abertura e fechamento do div para a "Role" -->
                <!-- Corrigindo a abertura e fechamento do div para a "Role" -->
                <div>
                    <label for="registerRole">Role:</label>
                    <select id="registerRole" name="registerRole" required onchange="toggleMatriculaField()">
                        <option value="solicitante">Solicitante</option>
                        <option value="analista">Analista</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                <div id="matriculaField" style="display: none;">
                    <label for="registerMatricula">Número de Matrícula:</label>
                    <input type="text" id="registerMatricula" name="registerMatricula" required>
                </div>


                <div>
                    <button type="button" onclick="register()">Cadastrar</button>
                </div>


            </form>
        </div>
    </div>
    </form>
    </div>

    <!-- Adicione outros tipos conforme necessário -->


    <script>
        // Adiciona a funcionalidade de abas (tabs)
        document.getElementById("tabs").addEventListener("click", function (event) {
            if (event.target.tagName === "A") {
                var tabId = event.target.getAttribute("href").substr(1);
                showTab(tabId);
            }
        });

        function showTab(tabId) {
            var tabs = document.querySelectorAll("#tabs > div");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }

            document.getElementById(tabId).style.display = "block";
        }

        // Mostra a aba de login por padrão
        showTab("loginTab");

        async function login() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;

            try {
                var response = await fetch('http://0.0.0.0:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: username,
                        senha: password,
                    }),
                });

                if (response.ok) {
                    // O login foi bem-sucedido, redirecione o usuário para a página de requisições.
                    console.log('Login bem-sucedido!');
                    window.location.href = 'requisicoes.html';
                } else {
                    // O login falhou, você pode exibir uma mensagem de erro para o usuário.
                    console.error('Falha no login');
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
            }
        }

        //Logica de registro do usuário
        async function register() {
            var username = document.getElementById("registerUsername").value;
            var password = document.getElementById("registerPassword").value;
            var email = document.getElementById("registerEmail").value;
            var phone = document.getElementById("registerPhone").value;
            var role = document.getElementById("registerRole").value;

            try {
                var response = await fetch('http://0.0.0.0:8000/solicitante/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome: username,
                        senha: password,
                        email: email,
                        telefone: phone,
                        role: role
                    }),
                });

                if (response.ok) {
                    // O registro foi bem-sucedido, você pode redirecionar o usuário ou realizar outras ações necessárias.
                    console.log('Cadastro bem-sucedido!');

                    // Acesse o ID do usuário na resposta JSON
                    var responseData = await response.json();
                    var userId = responseData.id; // Substitua 'id' pelo nome real do campo que contém o ID na resposta

                    // Armazene o ID do usuário na sessionStorage
                    sessionStorage.setItem('userId', userId);

                } else {
                    // O registro falhou, você pode exibir uma mensagem de erro para o usuário.
                    console.error('Falha no cadastro');
                }
            } catch (error) {
                console.error('Erro ao fazer cadastro:', error);
            }
        }


        window.onload = function () {
        toggleMatriculaField();
    };

        function toggleMatriculaField() {
            var roleSelect = document.getElementById("registerRole");
            var matriculaField = document.getElementById("matriculaField");

            if (roleSelect.value === "analista") {
                matriculaField.style.display = "block";
            } else {
                matriculaField.style.display = "none";
            }
        }

    </script>


</body>

</html>
